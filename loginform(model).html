<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
<div class="container">
    <h1>Software Department Login Here</h1>
    <p class="text-center"><a role="button" data-toggle="modal" data-target="#loginmodal" class="btn btn-primary">Login here</a></p>
    
</div>
<div class="modal fade" id="loginmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <img id="img1" src="pexel2.jpg" alt="pexel2" class="img-thumbnail" style="height: 100px;">
            </div>
            <div class="modal-body">
            <p>Type User Name and Password</p>
            <input class="form-control" placeholder="User Name" type="text" name="" id=""><br>
            <input class="form-control" placeholder="Enter Password" type="password" name="" id=""><br>
            </div>
            <input type="checkbox" name="" id="" >Remember Me
            <div class="modal-footer">
                <button class="btn btn-primary btn-lg" type="button" name="button">Login</button>
            </div>
        </div>
    </div>
    
</div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
